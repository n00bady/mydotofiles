# main modifier key
$mainMod = SUPER

# === Application Launchers ===
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, D, exec, dms ipc call spotlight toggle
bind = $mainMod, V, exec, dms ipc call clipboard toggle
bind = $mainMod, M, exec, dms ipc call processlist focusOrToggle
bind = $mainMod, comma, exec, dms ipc call settings focusOrToggle
bind = $mainMod, N, exec, dms ipc call notifications toggle
bind = $mainMod SHIFT, N, exec, dms ipc call notepad toggle
bind = $mainMod, Y, exec, dms ipc call dankdash wallpaper
bind = $mainMod, TAB, exec, dms ipc call hypr toggleOverview
bind = $mainMod, X, exec, dms ipc call powermenu toggle
bind = $mainMod, E, exec, pcmanfm-qt 

# === Cheat sheet
bind = $mainMod SHIFT, Slash, exec, dms ipc call keybinds toggle hyprland

# === Security ===
bind = $mainMod ALT, L, exec, dms ipc call lock lock
bind = $mainMod SHIFT, E, exit
bind = CTRL ALT, Delete, exec, dms ipc call processlist focusOrToggle

# === Audio Controls ===
bindel = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 3
bindel = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute
bindl = , XF86AudioPause, exec, dms ipc call mpris playPause
bindl = , XF86AudioPlay, exec, dms ipc call mpris playPause
bindl = , XF86AudioPrev, exec, dms ipc call mpris previous
bindl = , XF86AudioNext, exec, dms ipc call mpris next
bindel = CTRL, XF86AudioRaiseVolume, exec, dms ipc call mpris increment 3
bindel = CTRL, XF86AudioLowerVolume, exec, dms ipc call mpris decrement 3

# === Brightness Controls ===
bindel = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 5 ""
bindel = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 5 ""

# === Window Management ===
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, T, togglefloating
bind = $mainMod, W, togglegroup
bind = $mainMod SHIFT, W, exec, dms ipc call window-rules toggle

# === Focus Navigation ===
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# === Window Movement ===
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# === Column Navigation ===
bind = $mainMod, Home, focuswindow, first
bind = $mainMod, End, focuswindow, last

# === Monitor Navigation ===
bind = $mainMod CTRL, left, focusmonitor, l
bind = $mainMod CTRL, right, focusmonitor, r
bind = $mainMod CTRL, H, focusmonitor, l
bind = $mainMod CTRL, J, focusmonitor, d
bind = $mainMod CTRL, K, focusmonitor, u
bind = $mainMod CTRL, L, focusmonitor, r

# === Move to Monitor ===
bind = $mainMod SHIFT CTRL, left, movewindow, mon:l
bind = $mainMod SHIFT CTRL, down, movewindow, mon:d
bind = $mainMod SHIFT CTRL, up, movewindow, mon:u
bind = $mainMod SHIFT CTRL, right, movewindow, mon:r
bind = $mainMod SHIFT CTRL, H, movewindow, mon:l
bind = $mainMod SHIFT CTRL, J, movewindow, mon:d
bind = $mainMod SHIFT CTRL, K, movewindow, mon:u
bind = $mainMod SHIFT CTRL, L, movewindow, mon:r

# === Workspace Navigation ===
bind = $mainMod, Page_Down, workspace, e+1
bind = $mainMod, Page_Up, workspace, e-1
bind = $mainMod, U, workspace, e+1
bind = $mainMod, I, workspace, e-1
bind = $mainMod CTRL, down, movetoworkspace, e+1
bind = $mainMod CTRL, up, movetoworkspace, e-1
bind = $mainMod CTRL, U, movetoworkspace, e+1
bind = $mainMod CTRL, I, movetoworkspace, e-1

# === Workspace Management ===
bind = CTRL SHIFT, R, exec, dms ipc call workspace-rename open

# === Move Workspaces ===
bind = $mainMod SHIFT, Page_Down, movetoworkspace, e+1
bind = $mainMod SHIFT, Page_Up, movetoworkspace, e-1
bind = $mainMod SHIFT, U, movetoworkspace, e+1
bind = $mainMod SHIFT, I, movetoworkspace, e-1

# === Mouse Wheel Navigation ===
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod CTRL, mouse_down, movetoworkspace, e+1
bind = $mainMod CTRL, mouse_up, movetoworkspace, e-1

# === Numbered Workspaces ===
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# === Move to Numbered Workspaces ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# === Column Management ===
bind = $mainMod, bracketleft, layoutmsg, preselect l
bind = $mainMod, bracketright, layoutmsg, preselect r

# === Sizing & Layout ===
bind = $mainMod, R, layoutmsg, togglesplit
bind = $mainMod CTRL, F, resizeactive, exact 100%

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindmd = $mainMod, mouse:272, Move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# === Move/resize windows with mainMod + LMB/RMB and dragging ===
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0

# === Manual Sizing ===
binde = $mainMod, minus, resizeactive, -10% 0
binde = $mainMod, equal, resizeactive, 10% 0
binde = $mainMod SHIFT, minus, resizeactive, 0 -10%
binde = $mainMod SHIFT, equal, resizeactive, 0 10%

# === Screenshots ===
bind = , Print, exec, dms screenshot
bind = CTRL, Print, exec, dms screenshot full
bind = ALT, Print, exec, dms screenshot window

# === System Controls ===
bind = $mainMod SHIFT, P, dpms, toggle
